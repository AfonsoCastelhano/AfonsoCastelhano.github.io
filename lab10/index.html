<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <a href="#listaProdutos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>
    <main>
        <h2>Selecione os Seus Produtos</h2>
        <section class="filtro-ordenar-container">
            <p>Filtrar
                <select id="filtro-categoria">
                    <option value="todos">Todos</option>
                    <option value="T-shirts">T-Shirts</option>
                    <option value="Canecas">Canecas</option>
                    <option value="Camisas">Camisas</option>
                </select>
            </p>
            <p>Ordenar
                <select id="ordenar-preco">
                    <option value="nenhum">Nenhum</option>
                    <option value="crescente">Preço Crescente</option>
                    <option value="decrescente">Preço Decrescente</option>
                </select>
            </p>
            <p>Pesquisa <input type="text" name="pesquisa" id="pesquisa"  maxlength="20"></p>
        </section>
        <section id="listaProdutos">
            <section id="produtos" class="produtos-container"></section>
        </section>

        <section id="cesto">
            <h3>Cesto</h3>
            <section id="produtos-selecionados" class="produtos-selecionados"></section>
            <p></p>
            <section id="total" class="total"></section>
            <p>És estudante do DEISI? 
                <input type="checkbox" name="deisi" value="estudante">
            </p>
            <p>Código de desconto: <input type="text" name="codigo" id="codigo"  maxlength="20"></p>
            <button>Compra</button>
        </section>
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
