<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Galo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Altera a direção do layout para coluna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-top: 20px; /* Adiciona espaço entre o input e o tabuleiro */
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: white;
            border: 1px solid #333;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #eaeaea;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .input-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <p>Quem vai ganhar? (cruz/circulo)</p>
        <input type="text" name="nome" id="VerdeRed" maxlength="20">
        <button onclick="mudaCorDoInput()">Submit</button>
    </div>
    <div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message" id="message"></div>

        <button id="CorRand">MudaCor</button>
        <button id="restartButton">Reiniciar Jogo</button>
    </div>
    <script src="scripts/galo.js"></script>
</body>
</html>
